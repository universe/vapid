<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vapid Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="preload" href="./javascripts/highlight.ts" id="highlight-script" as="javascript" type="text/javascript"/>
  <!-- <script src="./javascripts/highlight.ts" id="highlight-script" type="module"></script> -->
  <link rel="stylesheet" href="https://uicdn.toast.com/tui-image-editor/latest/tui-image-editor.css">
  <link rel="stylesheet" href="./stylesheets/dashboard.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body class="dashboard">
  <div class="image-editor" id="image-editor">
    <div id="tui-image-editor"></div>
    <button class="image-editor__discard" id="image-editor-discard">Discard</button>
    <button class="image-editor__save" id="image-editor-save">Save</button>
  </div>

  <main id="main"></main>
  <section id="modals"></section>
  <section id="toasts"></section>
  <section id="menu"></section>
  <script src="https://kit.fontawesome.com/05b8235ba3.js" crossorigin="anonymous"></script>
  <script src="./javascripts/app.tsx" type="module"></script>
</body>
</html>
